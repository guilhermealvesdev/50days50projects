<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11 - Keycodes</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="waiting box">Pressione qualquer tecla para pegar o KeyCode</div>

        <div class="keycode-info d-none">
            <div class="box-key">
                <h2>event.key</h2>
                <div class="box box-key-info e-key">
                    Alt
                </div>
            </div>
            <div class="box-key">
                <h2>event.keyCode</h2>
                <div class="box box-key-info e-keycode">
                    Alt
                </div>
            </div>
            <div class="box-key">
                <h2>event.code</h2>
                <div class="box box-key-info e-code">
                    Alt
                </div>
            </div>
        </div>
    </div>
</body>
</html>
